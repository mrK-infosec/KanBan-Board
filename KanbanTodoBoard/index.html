<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban-Board</title>
  <link rel="shortcut icon" href="./Images/favicon.png" type="image/x-icon">
  <!-- Google Fonts Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&amp;display=swap"
    rel="stylesheet">
  <!--Font Awesome For Icons-->
  <link rel="stylesheet" href="./css/all.min.css">
  <!-- My main css Style-->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="container">
    <h1 class="todo-heading">Kanban Board View</h1>
  </header>
  <main class="container">
    <div class="Boards-Container">
      <div class="Board-Todo-List">
        <h3 class="Board-Title">Not Started ✏️</h3>
        <div class="Todo-List">
        </div>
        <button class="Add-Task-Btn btn" title="Task">+ Add</button>
      </div>
      <div class="Board-Todo-List">
        <h3 class="Board-Title">In Progress 🥁</h3>
        <div class="Todo-List">
        </div>
        <button class="Add-Task-Btn btn" title="Task">+ Add</button>
      </div>
      <div class="Board-Todo-List">
        <h3 class="Board-Title">Completed ⭐️</h3>
        <div class="Todo-List">
        </div>
        <button class="Add-Task-Btn btn" title="Task">+ Add</button>
      </div>
    </div>
  </main>
  <footer>
    <p class="Footer-Signature"> Made with <span>☕️</span> By <a
        href="https://www.linkedin.com/in/abdul-rahmanadel/">AbdulRahman .A Mahmoud</a> </p>
  </footer>
</body>
<script src="./js/app.js"></script>

</html>
